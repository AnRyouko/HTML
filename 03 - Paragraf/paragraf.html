<!DOCTYPE html>
<html>
<head>
	<title>HTML paragram</title>
</head>
<body>

	<!--
		<p></p> untuk memberi tahu bahwa dia 1 baris
		<br> untuk memberi tahu dia untuk enter
		<hr> untuk membuat garis horizontal ---------------

		<b></b>		bold text
		<i></i> 	italic text
		<u></u>		underline text
		<strong></strong> 	== <b></b>
		<em></em> 			== <i></i>
	-->

	<!-- contoh penggunaan p, br, dan hr -->
	<p>Ini adalah paragram 1</p>
	<br>
	<p>Ini adalah <br> paragram 2</p>
	<hr>

	<!-- contoh penggunaan b, i, dan u -->
	<p><b>Selamat datang</b> di kuliah <i>pemprograman</i></p>
	<p><u>Nama saya </u><b>Jun Fung</b></p>
	
	<hr>

	<!-- contoh penggunaan strong dan em -->
	<strong>Pengumuman.</strong> Besok libur... karena hari <em>Minggu</em>
</body>
</html>
