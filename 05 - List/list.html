<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>

	<h3>To Do List</h3>
	<!-- type ordered list ada 1, A, a, I, i -->
	<ol> <!-- default type ol = 1 -->
		<li>Bangun pagi</li>
		<li>Sarapan</li>
		<li>Tidur lagi</li>
	</ol>

	<h3>Saat sarapan saya akan makan</h3>
	<!-- type unordered list ada disc, square, circle -->
	<ul> <!-- default type ul = disc -->
		<li>Mie goreng</li>
		<li>Nasi goreng</li>
		<li>Telor dadar</li>
	</ul>

	<hr>

	<h3>Bahasa Pemprograman</h3>
	<!-- description list -->
	<dl>
		<dt>HTML</dt>
		<dd>HyperText Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheet</dd>
		<dt>JS</dt>
		<dd>JavaScript</dd>
	</dl>

</body>
</html>
