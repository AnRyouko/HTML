<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image</title>
</head>
<body>

	<!-- tag pada img ada 
	src 	: sumber / source
	alt 	: alternatif kata kalau gambarnya tidak tampil
	title 	: judul untuk gambar kalau kursor mengarah ke gambar
	width	: lebar gambar *
	height	: tinggi gambar *

	* Note	: jika pakai angka (pixel) dia akan sesuai angka, jika pakai % dia akan mengikuti ukuran layar
			  pakai salah satu agar tidak ketarik -->

	<img src="anime.png" width="25%">

	<a href="anime.png">
		<img src="anime.png" width="20%">
	</a>


</body>
</html>
