<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>

	<!-- table -> table row (tr) -> table data / cell (td) -->
	<!-- atribut table :
	- border		: bordernya mau berapa pixel
	- cellspacing	: jarak border dengan cell
	- cellpadding	: jarak data dengan cell
	-->

	<!-- atribut table data :
	- colspan		: menggabungkan kolom
	- rowspan 		: menggabungkan baris
	 -->

	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>Hai 1,1</td>
			<td>Hai 1,2</td>
		</tr>
		<tr>
			<td>Hai 2,1</td>
			<td>Hai 2,2</td>
		</tr>
	</table>

</body>
</html>
