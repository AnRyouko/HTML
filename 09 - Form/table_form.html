<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Form</title>
</head>
<body>

	<form>
		<table border="0" cellspacing="0" cellpadding="5">
			<tr>
				<td>Text</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td>Jenis kelamin</td>
				<td>
					<input type="radio" name="jeniskelamin"><label>Pria</label>
					<input type="radio" name="jeniskelamin"><label>Wanita</label>
				</td>
			</tr>
			<tr>
				<td>Hobi</td>
				<td>
					<input type="checkbox"><label>Menyanyi</label>
					<input type="checkbox"><label>Olahraga</label>
					<input type="checkbox"><label>Bersepeda</label>
				</td>
			</tr>
			<tr>
				<td>Kota</td>
				<td>
					<select>
						<option>Jakarta</option>
						<option>Bandung</option>
						<option>Yogyakarta</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Kirim?</td>
				<td><button type="select">Kirim!</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
